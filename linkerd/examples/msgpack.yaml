# A simplistic msgpack-routing linkerd configuration.

# An example service discovery backend that uses the filesystem to resolve endpoints.
namers:
- kind: io.l5d.fs
  prefix: /msgpack
  rootDir: linkerd/examples/io.l5d.fs

# A simple msgpack router that looks up each msgpack method in io.l5d.fs.
routers:
- protocol: msgpack
  servers:
  - port: 4999
